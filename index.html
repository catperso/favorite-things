<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favourite Arrays</title>
</head>
<body>
  <div class="container">
    <h1>Tell me some of your favourite things!</h1>
    <form id="favourite-things">
      <div class="form-group">
        <label for="first">What's your first favourite thing?</label>
        <input id="first" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="second">What's your second favourite thing?</label>
        <input id="second" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="third">What's your third favourite thing?</label>
        <input id="third" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="fourth">What's your fourth favourite thing?</label>
        <input id="fourth" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="fifth">What's your fifth favourite thing?</label>
        <input id="fifth" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Click me!</button>
    </form>
    <h2>Here's some of those!</h2>
    <ul>
      <li><span id="second-output"></span></li>
      <li><span id="first-output"></span></li>
      <li><span id="third-output"></span></li>
    </ul>
    <h3>Ouput: <span id="output"></span></h3>
  </div>
</body>
</html>
